<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karnaugh's Maps Maker</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="https://kit.fontawesome.com/996d4da3f6.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">Karnaugh's Map Maker</h1>
      <h2 class="header__text">// Made By Bl4ky113</h2>
    </header>
    <main class="content">
      <section class="section section--kgh">
        <div class="section-content">
          <h3 class="title">Create Karnaugh's Map</h3>
          <label class="label" for="input_formula">
            First Enter the Formula for the Karnaugh's Map: 
          </label>
          <input class="input" type="text" id="input_formula">
          <label class="label" for="input_num-variables">
            Enter the number of variables in the Formula (Max 4, Min 2):
          </label>
          <input class="input" type="number" id="input_num-variables" max="4" min="2">
          <label for="input_start" class="label">
            Now, lets Make that Table:
          </label>
          <input class="input" type="button" value="Create The Table" id="input_start">
        </div>
        <div class="section-kghtb">
          <div class="table">
            <div class="variables">AB<div class="separator"></div>CD</div>
            <div class="value">00</div>
            <div class="value">01</div>
            <div class="value">11</div>
            <div class="value">10</div>
            <div class="value">00</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="value">01</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="value">11</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="value">10</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="result">...</div>
            <div class="result">...</div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="./src/js/script.js"></script>
</body>
</html>
